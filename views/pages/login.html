<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .login-container {
      text-align: center;
      width: 300px;
    }

    .login-container h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .user-icon {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #8f5eff, #5a2bd4);
      border-radius: 50%;
      margin: 0 auto 30px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .user-icon::before {
      content: '';
      width: 24px;
      height: 24px;
      background: #b792ff;
      border-radius: 50%;
      position: relative;
      top: -17px;
      right: -28px;
    }

    .user-icon::after {
      content: '';
      width: 40px;
      height: 24px;
      background: #a16cff;
      border-radius: 50% 50% 0 0;
      position: relative;
      top: 10px;
      right: 11px;
      display: block;
      margin: auto;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #2b2b2b;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
    }

    .input-field::placeholder {
      color: #b3b3b3;
    }

    .forgot {
      display: block;
      margin: 10px 0 20px;
      color: white;
      font-size: 14px;
      text-decoration: none;
    }

    .btn {
      background-color: #a259ff;
      color: white;
      border: none;
      padding: 12px 0;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #913dff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <div class="user-icon"></div>
    <input class="input-field" type="text" placeholder="Nome">
    <input class="input-field" type="password" placeholder="Insira sua senha">
    <a href="nova-senha.html" class="forgot">Esqueceu sua senha?</a>
    <button class="btn" onclick="irParaDashboard()">Prosseguir</button>
  </div>

  <script>
    function irParaDashboard() {
      window.location.href = 'kanban-dashboard-faculdade.html';
    }
  </script>
</body>
</html>
