<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nova senha</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      width: 300px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
      font-weight: bold;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background-color: #2b2b2b;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      color: white;
    }

    .input-field::placeholder {
      color: #b3b3b3;
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #a259ff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #913dff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nova senha</h1>
    <input class="input-field" type="password" placeholder="Nova senha">
    <input class="input-field" type="password" placeholder="Confirmar senha">
    <button class="btn" onclick="irParaLogin()">Prosseguir</button>
  </div>

  <script>
    function irParaLogin() {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
