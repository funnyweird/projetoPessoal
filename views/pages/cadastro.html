<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      width: 300px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .user-icon {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #8f5eff, #5a2bd4);
      border-radius: 50%;
      margin: 0 auto 30px;
      position: relative;
    }

    .user-icon::before {
      content: '';
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      width: 22px;
      height: 22px;
      background: #b792ff;
      border-radius: 50%;
    }

    .user-icon::after {
      content: '';
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 38px;
      height: 26px;
      background: #a16cff;
      border-radius: 50% 50% 0 0;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background-color: #2b2b2b;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      color: white;
    }

    .input-field::placeholder {
      color: #b3b3b3;
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #a259ff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #913dff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro</h1>
    <div class="user-icon"></div>
    <input class="input-field" type="text" placeholder="Insira seu nome">
    <input class="input-field" type="password" placeholder="Insira sua senha">
    <input class="input-field" type="password" placeholder="Insira sua senha novamente">
    <button class="btn" onclick="irParaDashboard()">Prosseguir</button>
  </div>

  <script>
    function irParaDashboard() {
      window.location.href = 'kanban-dashboard-faculdade.html';
    }
  </script>
</body>
</html>
